<!DOCTYPE html>
<html lang="en">
   <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #5dc399, #7be1b6);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 700px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 500px;
    }
    h1 { margin-top: 0; color: #065f46; font-size: 28px; }
    .lead { color: #374151; margin-bottom: 25px; }
    .disclaimer {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 30px;
      font-size: 15px;
      color: #92400e;
      text-align: left;
    }
    .cta-text {
      font-size: 20px;
      font-weight: bold;
      color: #065f46;
      margin: 20px 0;
    }
    #readyBtn {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(16,185,129,0.5);
      transition: transform 0.1s ease, background 0.2s ease;
      margin: 0 auto;
      display: inline-block;
    }
    #readyBtn:hover { background: #059669; transform: scale(1.03); }
    .footer { margin-top: 25px; font-size: 13px; color: #6b7280; }
  </style>
<head>
  <meta charset="utf-8" />
  <title>Bloom Buddies â€” Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
</head>
<body>
  <div class="card" id="loadingCard">
    <h1>Verifying your appointment...</h1>
    <p>Please wait while we validate your session.</p>
  </div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token') || 'test-token'; // Add default test token
    
    if (!token) {
      window.location.href = 'error.html';
    } else {
      // Show loading state
      document.getElementById('loadingCard').innerHTML = `
        <h1>Verifying appointment...</h1>
        <p>Connecting to verification service...</p>
        <p>Token: ${token}</p>
      `;

      // Test n8n endpoint with token
      fetch('https://nbhugh.app.n8n.cloud/webhook-test/interview-verify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        mode: 'cors',
        body: JSON.stringify({ token })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        // Debug: Display response and add continue button
        document.getElementById('loadingCard').innerHTML = `
          <h1>Verification Result</h1>
          <div style="text-align: left; margin: 20px 0;">
            <strong>Status:</strong> ${data.is_valid ? 'Valid' : 'Invalid'}<br>
            <strong>Name:</strong> ${data.first_name}
          </div>
          <pre style="text-align: left; background: #f3f4f6; padding: 15px; border-radius: 8px; overflow: auto;">
            ${JSON.stringify(data, null, 2)}
          </pre>
          ${data.is_valid ? `
            <button onclick="proceedWithInterview('${data.first_name}')" 
                    style="margin-top: 20px;" 
                    id="readyBtn">
              Start Interview
            </button>
          ` : `
            <div class="support-info" style="background: #fee2e2; padding: 15px; border-radius: 8px; margin: 20px 0;">
              Sorry ${data.first_name}, we couldn't verify your appointment.
            </div>
            <button onclick="window.location.href='error.html'" 
                    style="margin-top: 20px;" 
                    id="readyBtn">
              Contact Support
            </button>
          `}
        `;
      })
      .catch((error) => {
        console.error('Fetch Error:', error);
        // Debug: Display detailed error information
        document.getElementById('loadingCard').innerHTML = `
          <h1>Connection Error</h1>
          <div style="text-align: left; margin: 20px 0;">
            <strong>Endpoint:</strong> https://nbhugh.app.n8n.cloud/webhook/interview-verify<br>
            <strong>Error Type:</strong> ${error.name}<br>
            <strong>Message:</strong> ${error.message}
          </div>
          <div class="support-info" style="background: #fee2e2; padding: 15px; border-radius: 8px; margin: 20px 0;">
            <strong>Possible causes:</strong>
            <ul>
              <li>CORS policy restrictions</li>
              <li>n8n server is not responding</li>
              <li>Network connectivity issues</li>
              <li>Invalid endpoint URL</li>
            </ul>
          </div>
          <button onclick="location.reload()" 
                  style="margin: 10px;" 
                  id="readyBtn">
            Try Again
          </button>
          <button onclick="window.location.href='error.html'" 
                  style="margin: 10px;" 
                  id="readyBtn">
            Error Page
          </button>
        `;
      });
    }

    // Function to handle the continue button click
    function proceedWithResponse(data) {
      if (data.valid) {
        window.location.href = `interview.html?session=${data.sessionToken}`;
      } else {
        window.location.href = 'error.html';
      }
    }

    // New function to handle valid interviews
    function proceedWithInterview(firstName) {
      // Create a simple session token for demo purposes
      const sessionToken = btoa(`${firstName}-${Date.now()}`);
      window.location.href = `interview.html?session=${encodeURIComponent(sessionToken)}&name=${encodeURIComponent(firstName)}`;
    }
  </script>
</body>
</html>
