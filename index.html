<!DOCTYPE html>
<html>
<head>
  <title>Vapi Voice Agent</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h2 id="status">Connecting to voice agent...</h2>

  <!-- ‚úÖ Official SDK from Vapi Quickstart -->
  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@1.1.0/dist/vapi-web.min.js"></script>

  <script>
    const status = document.getElementById('status');

    // Wait for SDK to initialize
    setTimeout(() => {
      if (typeof window.Vapi === 'undefined') {
        status.textContent = '‚ùå Vapi SDK failed to load';
        console.error('window.Vapi is undefined. Check network tab.');
      } else {
        status.textContent = '‚úÖ Connected! Starting call...';

        // üîë REPLACE WITH YOUR KEYS
        const PUBLIC_API_KEY = "pk_your_public_key_here";
        const ASSISTANT_ID = "your_assistant_id_here";

        const vapi = new window.Vapi(PUBLIC_API_KEY);
        vapi.start({ assistantId: ASSISTANT_ID }).catch(err => {
          console.error("Call failed:", err);
          status.textContent = "‚ö†Ô∏è " + err.message;
        });
      }
    }, 500);
  </script>
</body>
</html>
