<!DOCTYPE html>
<html>
<head>
  <title>Vapi Test</title>
</head>
<body>
  <h1>Testing Vapi SDK...</h1>
  <div id="status">Loading SDK...</div>

  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web-call-sdk@1.0.5/dist/vapi-web-call-sdk.min.js"></script>
  <script>
    const status = document.getElementById("status");
    if (window.Vapi) {
      status.textContent = "✅ SDK loaded!";
    } else {
      status.textContent = "❌ SDK failed to load";
      console.error("Vapi not found");
    }
  </script>
</body>
</html>
