<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Bloom Buddies Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 480px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #718096;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-top: 4px;
        }

        .requirement.met {
            color: #48bb78;
        }

        .requirement.unmet {
            color: #cbd5e0;
        }

        .requirement-icon {
            margin-right: 6px;
            font-size: 10px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .message.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .message.success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .message.info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
            margin-left: 8px;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .success-icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Reset Your Password</h1>
            <p>Enter your new password below</p>
        </div>

        <div id="message" class="message hidden"></div>

        <div id="resetForm">
            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        placeholder="Enter your new password"
                        required
                        autocomplete="new-password"
                    >
                    <div class="password-requirements">
                        <div class="requirement unmet" id="req-length">
                            <span class="requirement-icon">‚óã</span>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement unmet" id="req-uppercase">
                            <span class="requirement-icon">‚óã</span>
                            <span>One uppercase letter</span>
                        </div>
                        <div class="requirement unmet" id="req-lowercase">
                            <span class="requirement-icon">‚óã</span>
                            <span>One lowercase letter</span>
                        </div>
                        <div class="requirement unmet" id="req-number">
                            <span class="requirement-icon">‚óã</span>
                            <span>One number</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your new password"
                        required
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Reset Password
                </button>
            </form>
        </div>

        <div id="successMessage" class="hidden">
            <div class="success-icon">‚úÖ</div>
            <h2 style="text-align: center; margin-bottom: 16px;">Password Reset Successfully!</h2>
            <p style="text-align: center; color: #718096; margin-bottom: 24px;">
                Your password has been changed. You can now log in with your new password.
            </p>
            <a href="/dashboard/" class="btn">Go to Dashboard</a>
        </div>

        <div class="footer">
            <a href="/dashboard/">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        const messageDiv = document.getElementById('message');
        const resetFormDiv = document.getElementById('resetForm');
        const successDiv = document.getElementById('successMessage');
        const form = document.getElementById('passwordResetForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        // Check if token exists
        if (!resetToken) {
            showMessage('error', 'Invalid reset link. Please request a new password reset.');
            resetFormDiv.classList.add('hidden');
        } else {
            // Verify token is valid
            verifyToken();
        }

        // Verify reset token
        async function verifyToken() {
            try {
                const response = await fetch(`/api/auth/verify-reset-token/${resetToken}`);
                const data = await response.json();

                if (!data.valid) {
                    showMessage('error', data.error || 'Invalid or expired reset link. Please request a new password reset.');
                    resetFormDiv.classList.add('hidden');
                }
            } catch (error) {
                showMessage('error', 'Error verifying reset link. Please try again.');
                resetFormDiv.classList.add('hidden');
            }
        }

        // Password strength validation
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            const lengthReq = document.getElementById('req-length');
            if (password.length >= 8) {
                lengthReq.classList.remove('unmet');
                lengthReq.classList.add('met');
                lengthReq.querySelector('.requirement-icon').textContent = '‚úì';
            } else {
                lengthReq.classList.remove('met');
                lengthReq.classList.add('unmet');
                lengthReq.querySelector('.requirement-icon').textContent = '‚óã';
            }

            // Check uppercase
            const uppercaseReq = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                uppercaseReq.classList.remove('unmet');
                uppercaseReq.classList.add('met');
                uppercaseReq.querySelector('.requirement-icon').textContent = '‚úì';
            } else {
                uppercaseReq.classList.remove('met');
                uppercaseReq.classList.add('unmet');
                uppercaseReq.querySelector('.requirement-icon').textContent = '‚óã';
            }

            // Check lowercase
            const lowercaseReq = document.getElementById('req-lowercase');
            if (/[a-z]/.test(password)) {
                lowercaseReq.classList.remove('unmet');
                lowercaseReq.classList.add('met');
                lowercaseReq.querySelector('.requirement-icon').textContent = '‚úì';
            } else {
                lowercaseReq.classList.remove('met');
                lowercaseReq.classList.add('unmet');
                lowercaseReq.querySelector('.requirement-icon').textContent = '‚óã';
            }

            // Check number
            const numberReq = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                numberReq.classList.remove('unmet');
                numberReq.classList.add('met');
                numberReq.querySelector('.requirement-icon').textContent = '‚úì';
            } else {
                numberReq.classList.remove('met');
                numberReq.classList.add('unmet');
                numberReq.querySelector('.requirement-icon').textContent = '‚óã';
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }

            // Validate password strength
            if (newPassword.length < 8) {
                showMessage('error', 'Password must be at least 8 characters long');
                return;
            }

            if (!/[A-Z]/.test(newPassword)) {
                showMessage('error', 'Password must contain at least one uppercase letter');
                return;
            }

            if (!/[a-z]/.test(newPassword)) {
                showMessage('error', 'Password must contain at least one lowercase letter');
                return;
            }

            if (!/[0-9]/.test(newPassword)) {
                showMessage('error', 'Password must contain at least one number');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Resetting Password <span class="loading"></span>';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword,
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    // Show success message
                    resetFormDiv.classList.add('hidden');
                    successDiv.classList.remove('hidden');
                    messageDiv.classList.add('hidden');
                } else {
                    showMessage('error', data.error || 'Failed to reset password. Please try again.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showMessage('error', 'Error resetting password. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        function showMessage(type, text) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
