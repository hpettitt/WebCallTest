<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bloom Buddies Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #5dc399, #7be1b6);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }
    h1 { margin-top: 0; color: #065f46; font-size: 28px; }
    .lead { color: #374151; margin-bottom: 25px; }
    .info-box {
      background: #f0fdf4;
      border: 2px solid #10b981;
      border-radius: 14px;
      padding: 18px;
      margin: 20px 0;
      text-align: left;
    }
    .info-box p { margin: 8px 0; color: #065f46; }
    .error-box {
      background: #fee2e2;
      border: 2px solid #ef4444;
      border-radius: 14px;
      padding: 18px;
      margin: 20px 0;
    }
    .error-box p { margin: 8px 0; color: #991b1b; }
    #readyBtn {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
    }
    #readyBtn:hover { background: #059669; }
    .loader {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #10b981;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <div class="loader"></div>
    <h1>Verifying your appointment...</h1>
    <p class="lead">Please wait while we validate your session with Bloom Buddies.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const mainCard = document.getElementById('mainCard');

    console.log('Token from URL:', token);

    window.addEventListener('DOMContentLoaded', () => {
      if (!token) {
        showError('No token provided', 'Please use the link from your email invitation.');
        return;
      }
      validateToken(token);
    });

    async function validateToken(token) {
      try {
        const response = await fetch('/api/validate-token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        const data = await response.json();
        console.log('Validation response:', data);

        if (data.valid) {
          showSuccess(data);
        } else {
          showError('Validation Failed', data.error);
        }
      } catch (error) {
        console.error('Validation error:', error);
        showError('Connection Error', 'Unable to verify your appointment. Please try again.');
      }
    }

    function showSuccess(data) {
      // Store candidate data globally for use in proceedToInterview
      window.candidateData = data.candidate;
      
      const appointmentDate = new Date(data.candidate.appointmentTime);
      mainCard.innerHTML = `
        <div>
          <h1>Welcome to Bloom Buddies!</h1>
          <p class="lead">${data.message}</p>
          <div class="info-box">
            <p><strong>Name:</strong> ${data.candidate.name}</p>
            <p><strong>Email:</strong> ${data.candidate.email}</p>
            <p><strong>Scheduled:</strong> ${appointmentDate.toLocaleString()}</p>
          </div>
          <button id="readyBtn" onclick="proceedToInterview()">Start Interview</button>
        </div>
      `;
    }

    function showError(title, message) {
      mainCard.innerHTML = `
        <div>
          <h1>${title}</h1>
          <div class="error-box">
            <p>${message}</p>
          </div>
          <button id="readyBtn" onclick="location.reload()" style="background: #6b7280;">Try Again</button>
        </div>
      `;
    }

    function proceedToInterview() {
      // Get candidate data from the validation response
      const candidateData = window.candidateData;
      if (candidateData) {
        // Store full candidate data in sessionStorage for interview page
        sessionStorage.setItem('candidateData', JSON.stringify(candidateData));
        
        // Pass token and name as URL parameters for interview.html
        const params = new URLSearchParams({
          session: token,
          name: candidateData.name
        });
        window.location.href = `/interview.html?${params.toString()}`;
      } else {
        console.error('No candidate data available');
        window.location.href = '/interview.html';
      }
    }
  </script>
</body>
</html>
