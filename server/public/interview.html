<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bloom Buddies ‚Äî Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #5dc399, #7be1b6);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 700px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 500px;
    }
    h1 { margin-top: 0; color: #065f46; font-size: 28px; }
    .lead { color: #374151; margin-bottom: 25px; }
    .disclaimer {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 30px;
      font-size: 15px;
      color: #92400e;
      text-align: left;
    }
    .cta-text {
      font-size: 20px;
      font-weight: bold;
      color: #065f46;
      margin: 20px 0;
    }
    #readyBtn {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(16,185,129,0.5);
      transition: transform 0.1s ease, background 0.2s ease;
      margin: 0 auto;
      display: inline-block;
    }
    #readyBtn:hover { background: #059669; transform: scale(1.03); }
    .footer { margin-top: 25px; font-size: 13px; color: #6b7280; }
    
    /* Hide VAPI SDK telephone icon after call starts */
    .vapi-hidden {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      position: absolute !important;
      left: -9999px !important;
      top: -9999px !important;
    }
    
    /* Target common VAPI SDK button patterns - stronger rules */
    .call-started [data-vapi],
    .call-started .vapi-button,
    .call-started .vapi-widget,
    .call-started [class*="vapi"],
    .call-started [class*="Vapi"],
    .call-started button[aria-label*="call"],
    .call-started button[aria-label*="phone"],
    .call-started div[data-vapi-widget],
    .call-started .vapi-widget-container,
    .call-started [id*="vapi"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      position: absolute !important;
      left: -9999px !important;
      top: -9999px !important;
      z-index: -1000 !important;
    }
    
    /* Style VAPI button to appear above our text */
    [data-vapi],
    .vapi-button,
    .vapi-widget,
    [class*="vapi"]:not(.vapi-hidden),
    button[aria-label*="call"],
    button[aria-label*="phone"] {
      position: fixed !important;
      top: calc(50% + 100px) !important;
      left: 50% !important;
      transform: translate(-50%, -50%) !important;
      z-index: 1000 !important;
      margin: 20px auto !important;
      display: block !important;
    }
    
    /* Ensure our button appears below VAPI button */
    #readyBtn {
      position: relative !important;
      z-index: 999 !important;
      margin-top: 100px !important;
    }
  </style>
</head>
<body>
  <script>
    // Declare variables in wider scope
    let sessionToken;
    let candidateName;
    let originalToken; // This will be the same as sessionToken now
    let vapiInstance = null; // Store VAPI instance globally
    let callHasStarted = false; // Track if any call has started

    // Add loadVapiSDK function
    async function loadVapiSDK() {
      return new Promise((resolve, reject) => {
        if (window.vapiSDK) {
          resolve();
          return;
        }

        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        script.async = true;
        script.crossOrigin = 'anonymous';

        script.onload = () => {
          if (window.vapiSDK) {
            resolve();
          } else {
            reject(new Error('VAPI SDK object not found after script load'));
          }
        };

        script.onerror = (event) => {
          reject(new Error(`Failed to load VAPI SDK: ${event.type}`));
        };

        document.body.appendChild(script);
      });
    }

    // Store candidate data globally
    let candidateFullData = null;

    // Update DOMContentLoaded event handler
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        
        // Assign to outer scope variables
        sessionToken = urlParams.get('session');
        candidateName = urlParams.get('name');
        originalToken = sessionToken; // Use session token as original token (they're the same now)
        
        // Retrieve full candidate data from sessionStorage
        const candidateDataStr = sessionStorage.getItem('candidateData');
        if (candidateDataStr) {
            try {
                candidateFullData = JSON.parse(candidateDataStr);
                console.log('üìã Retrieved candidate data:', candidateFullData);
            } catch (e) {
                console.error('‚ùå Failed to parse candidate data:', e);
            }
        }
        
        // Debug: Log what we received from index.html
        console.log('üîç DEBUG: URL parameters received in interview.html:');
        console.log('- Full URL:', window.location.href);
        console.log('- Session token (original token):', sessionToken);
        console.log('- Candidate name:', candidateName);
        console.log('- All URL params:', Object.fromEntries(urlParams.entries()));
        console.log('- Candidate full data available:', !!candidateFullData);
        
        if (!sessionToken || !candidateName) {
            console.error('‚ùå Missing required parameters:', { sessionToken, candidateName });
            window.location.href = 'error.html';
        } else {
            const nameSpan = document.getElementById('candidateNameSpan');
            if (nameSpan) {
                nameSpan.textContent = candidateName;
            }
            console.log('‚úÖ Parameters validated, proceeding with interview setup');
            console.log('üîë Using original token for VAPI:', originalToken);
        }
    });

    // Update VAPI SDK configuration
    async function startInterview() {
      const webhookUrl = '/api/get-vapi-credentials';
      const button = document.getElementById('readyBtn');
      
      try {
        // FIRST: Check with server if interview was already completed
        button.disabled = true;
        button.textContent = 'Checking status...';
        
        const statusResponse = await fetch(`/api/check-interview-status?token=${encodeURIComponent(sessionToken)}`);
        if (statusResponse.ok) {
          const statusData = await statusResponse.json();
          
          if (statusData.completed === true || statusData.interviewCompleted === true) {
            console.log('üö´ Interview already completed in Airtable');
            button.textContent = 'Interview Already Completed';
            button.style.background = '#6b7280';
            alert('You have already completed your interview. Thank you! If there was an issue, please contact support.');
            
            // Redirect to thank you page after a moment
            setTimeout(() => {
              window.location.href = `thank-you.html?name=${encodeURIComponent(candidateName)}`;
            }, 2000);
            return;
          }
        }
        
        // Also check local storage as backup
        const interviewStarted = sessionStorage.getItem('interviewStarted_' + sessionToken) || localStorage.getItem('interviewStarted_' + sessionToken);
        const callInProgress = sessionStorage.getItem('callInProgress_' + sessionToken);
        
        // Allow retry if call was in progress but didn't complete
        if (interviewStarted === 'true' && callInProgress !== 'true') {
          button.textContent = 'Interview Already Completed';
          button.disabled = true;
          button.style.background = '#6b7280';
          alert('You have already completed your interview. If there was an issue, please contact support.');
          
          // Redirect to thank you page
          setTimeout(() => {
            window.location.href = `thank-you.html?name=${encodeURIComponent(candidateName)}`;
          }, 2000);
          return;
        }
        
        // Clear any stale in-progress flag
        if (callInProgress === 'true') {
          console.log('‚ö†Ô∏è Found stale call-in-progress flag, clearing it');
          sessionStorage.removeItem('callInProgress_' + sessionToken);
        }
        
        button.disabled = true;
        button.textContent = 'Connecting...';

        // Debug: Log what we're sending
        const requestPayload = { 
          sessionToken,
          candidateName,
          originalToken: originalToken, // Use the actual original token
          // Add additional context for server-side processing
          requestType: 'interview-start',
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          // Request that n8n configure the assistant with candidate context
          configureAssistantWith: {
            candidateName: candidateName,
            sessionId: sessionToken,
            originalToken: originalToken, // Pass actual original token to n8n
            interviewType: 'phone',
            customInstructions: `Always address the candidate as ${candidateName} throughout the interview.`
          }
        };
        console.log('üîç Sending to webhook:', requestPayload);
        console.log('üåê Webhook URL:', webhookUrl);

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          mode: 'cors',
          body: JSON.stringify(requestPayload)
        });

        console.log('üì° Response status:', response.status);
        const data = await response.json();
        console.log('üì® Response data:', data);
        
        const vapiKey = data.vapiKey || data.VapiKey;
        const vapiAssistantId = data.vapiAssistantId || data.VapiAssistantId;
        
        console.log('üîë VAPI Key found:', !!vapiKey);
        console.log('ü§ñ Assistant ID found:', !!vapiAssistantId);

        if (!vapiKey || !vapiAssistantId) {
          throw new Error('Missing VAPI credentials');
        }

        await loadVapiSDK(); // Removed debugDiv parameter
        
        // Debug: Log VAPI configuration
        const vapiConfig = {
          apiKey: vapiKey,
          assistant: vapiAssistantId,
          // ADD WEBHOOK URL FOR TRANSCRIPT/CALL EVENTS
          serverUrl: "https://kraig-unjustified-collinearly.ngrok-free.dev/webhook/vapi-call-completed",
          config: { 
            disableDefaultButton: false,
            autoStart: false,
            audio: {
              enumerateDevicesTimeout: 1000,
              krisp: { enabled: false },
              useBrowser: true,
              useScreen: false,
              startWithMicOn: true
            }
          }
        };
        
        // Build CV context for VAPI
        let cvContext = '';
        if (candidateFullData) {
          const cvParts = [];
          
          if (candidateFullData.cvText) {
            cvParts.push(`CV/Resume: ${candidateFullData.cvText}`);
          } else if (candidateFullData.cvSummary) {
            cvParts.push(`CV Summary: ${candidateFullData.cvSummary}`);
          }
          
          if (candidateFullData.position) {
            cvParts.push(`Position Applied: ${candidateFullData.position}`);
          }
          
          if (candidateFullData.experience) {
            cvParts.push(`Experience: ${candidateFullData.experience}`);
          }
          
          if (candidateFullData.skills) {
            cvParts.push(`Skills: ${candidateFullData.skills}`);
          }
          
          if (candidateFullData.education) {
            cvParts.push(`Education: ${candidateFullData.education}`);
          }
          
          cvContext = cvParts.join('. ');
        }
        
        // VAPI variable values for dynamic content
        const variableValues = {
          name: candidateName,
          candidateName: candidateName,
          sessionId: sessionToken,
          sessionToken: sessionToken,  // Add token for n8n processing
          originalToken: originalToken,  // Include actual original token from index.html
          // CV/Resume data for VAPI agent
          candidateCV: cvContext,
          cvUrl: candidateFullData?.cvUrl || '',
          cvSummary: candidateFullData?.cvSummary || '',
          position: candidateFullData?.position || '',
          experience: candidateFullData?.experience || '',
          skills: candidateFullData?.skills || '',
          education: candidateFullData?.education || ''
        };
        
        console.log('üöÄ Starting VAPI with config:', vapiConfig);
        console.log('üë§ Candidate name being sent to VAPI:', candidateName);
        console.log('üé´ Session ID being sent to VAPI:', sessionToken);
        console.log('üîç Original Token for Airtable lookup:', originalToken);
        console.log('üîç Token comparison - Session vs Original:', { sessionToken, originalToken, same: sessionToken === originalToken });
        console.log('üìä Variable values for VAPI:', variableValues);
        console.log('üìÑ CV Context available:', !!cvContext);
        if (cvContext) console.log('üìã CV Preview:', cvContext.substring(0, 200) + '...');
        console.log('üîó Webhook URL configured:', vapiConfig.serverUrl);
        console.log('üéØ VAPI will send transcript + original token to n8n webhook');

        // Store the VAPI instance globally so we can control it
        vapiInstance = window.vapiSDK.run({
          ...vapiConfig,
          // Use VAPI's variableValues instead of metadata
          assistantOverrides: {
            variableValues: {
              name: candidateName,
              candidateName: candidateName,
              sessionId: sessionToken,
              sessionToken: sessionToken,  // Add session token for n8n lookup
              originalToken: originalToken,  // Include actual original token from index.html
              // CV/Resume data for VAPI agent
              candidateCV: cvContext,
              cvUrl: candidateFullData?.cvUrl || '',
              cvSummary: candidateFullData?.cvSummary || '',
              position: candidateFullData?.position || '',
              experience: candidateFullData?.experience || '',
              skills: candidateFullData?.skills || '',
              education: candidateFullData?.education || ''
            },
            // Also add to metadata for webhook processing
            metadata: {
              candidateName: candidateName,
              sessionId: sessionToken,
              sessionToken: sessionToken,  // Critical for Airtable lookup
              originalToken: originalToken,  // Include actual original token for n8n processing
              interviewType: 'phone',
              source: 'bloom-buddies-interview',
              // Include CV data in metadata too
              hasCV: !!cvContext,
              cvUrl: candidateFullData?.cvUrl || '',
              position: candidateFullData?.position || ''
            }
          },
          onError: (error) => {
            console.error('‚ùå VAPI Error:', error);
            button.textContent = 'Error - Try Again';
            button.disabled = false;
          },
          onCallStart: (data) => {
            console.log('üìû Call started');
            console.log('üìä Call start data:', data);
            
            // CRITICAL: Set flag immediately when call starts
            if (callHasStarted) {
              console.error('üö´ DUPLICATE CALL DETECTED - A call is already in progress!');
              // Stop this call immediately
              if (vapiInstance && vapiInstance.stop) {
                vapiInstance.stop();
              }
              return;
            }
            
            callHasStarted = true;
            console.log('‚úÖ First call started - flag set to prevent duplicates');
            
            // Store call start time to measure duration
            window.callStartTime = Date.now();
            
            // Mark as in-progress in browser storage (temporary)
            sessionStorage.setItem('callInProgress_' + sessionToken, 'true');
            
            // IMMEDIATELY mark as started in Airtable to prevent any duplicate calls
            fetch('/api/mark-interview-started', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ token: originalToken })
            }).then(r => r.json()).then(result => {
              console.log('‚úÖ IMMEDIATELY marked interview as started in Airtable (on call start):', result);
            }).catch(err => {
              console.error('‚ùå Failed to mark interview started (on call start):', err);
            });
            
            if (data && data.call) {
              console.log('üîç Call object:', data.call);
              if (data.call.metadata || data.call.meta) {
                console.log('‚úÖ Meta data found in call start:', data.call.metadata || data.call.meta);
              } else {
                console.log('‚ùå No meta data found in call start - using fallback method');
                // Fallback: send candidate context as system message
                console.log('üîÑ Sending candidate context via system message');
                
                // Send a system message with candidate info (if your VAPI setup supports it)
                try {
                  // This is a fallback - the proper fix is in the assistant system prompt
                  console.log(`üì§ Fallback: Candidate is ${candidateName}, Session: ${sessionToken}`);
                } catch (fallbackError) {
                  console.error('Fallback method failed:', fallbackError);
                }
              }
            }
            
            // Hide our custom button but keep VAPI button visible during call
            button.style.display = 'none';
            
            // IMMEDIATELY disable all VAPI buttons to prevent double-clicks
            setTimeout(() => {
              const vapiButtons = document.querySelectorAll('[data-vapi], .vapi-button, button[aria-label*="call"], button[aria-label*="phone"]');
              vapiButtons.forEach(btn => {
                if (btn && btn.tagName === 'BUTTON') {
                  btn.disabled = true;
                  btn.style.opacity = '0.5';
                  btn.style.cursor = 'not-allowed';
                  console.log('üîí Disabled VAPI button to prevent duplicate calls');
                }
              });
            }, 100);
          },
          onCallEnd: (data) => {
            console.log('üì¥ Call ended');
            console.log('üìä Call end data:', data);
            
            // Clear the in-progress flag
            sessionStorage.removeItem('callInProgress_' + sessionToken);
            
            // Calculate call duration
            const callDuration = window.callStartTime ? (Date.now() - window.callStartTime) / 1000 : 0;
            console.log('‚è±Ô∏è Call duration:', callDuration, 'seconds');
            
            // Check if this is actually the end of a successful conversation
            // Only mark as completed if the call had meaningful content
            const MIN_CALL_DURATION = 30; // 30 seconds minimum
            const shouldMarkCompleted = data && (
              (callDuration > MIN_CALL_DURATION) || // Call lasted more than 30 seconds
              (data.call && data.call.duration && data.call.duration > MIN_CALL_DURATION) ||
              (data.transcript && data.transcript.length > 100) || // Has substantial transcript
              (data.summary && data.summary.length > 0) // There was a summary
            );
            
            if (shouldMarkCompleted) {
              console.log('‚úÖ Call had meaningful content - marking as completed');
              
              // Mark interview as completed in storage (Airtable already marked on call start)
              sessionStorage.setItem('interviewStarted_' + sessionToken, 'true');
              localStorage.setItem('interviewStarted_' + sessionToken, 'true');
              
              // Note: We already marked in Airtable on call START to prevent duplicates
              console.log('‚úÖ Interview already marked as started in Airtable (done on call start)');
              
              // IMMEDIATELY hide all VAPI elements to prevent additional calls
              const hideVapiElements = () => {
                const allSelectors = [
                  '[data-vapi]',
                  '.vapi-button', 
                  '.vapi-widget',
                  '[class*="vapi"]',
                  'button[aria-label*="call"]',
                  'button[aria-label*="phone"]',
                  '.vapi-call-button',
                  '[data-testid*="vapi"]',
                  'button[data-vapi-button]',
                  '[data-vapi-widget]',
                  '.vapi-phone-button',
                  '[class*="VapiButton"]',
                  'div[data-vapi-widget]',
                  '.vapi-widget-container',
                  '[id*="vapi"]',
                  '[class*="Vapi"]'
                ];
                
                allSelectors.forEach(selector => {
                  const elements = document.querySelectorAll(selector);
                  elements.forEach(el => {
                    if (el) {
                      el.style.display = 'none !important';
                      el.style.visibility = 'hidden !important';
                      el.style.opacity = '0 !important';
                      el.style.pointerEvents = 'none !important';
                      el.style.position = 'absolute !important';
                      el.style.left = '-9999px !important';
                      el.classList.add('vapi-hidden');
                      
                      if (el.tagName === 'BUTTON') {
                        el.disabled = true;
                      }
                    }
                  });
                });
              };
              
              // Hide elements immediately
              hideVapiElements();
              setTimeout(hideVapiElements, 100);
              
              // Add CSS class to body for additional hiding
              document.body.classList.add('call-started');
              
              // Redirect to thank you page
              setTimeout(() => {
                window.location.href = `thank-you.html?name=${encodeURIComponent(candidateName)}`;
              }, 300);
              
            } else {
              console.log('‚ö†Ô∏è Call ended too quickly - might be a connection issue, keeping VAPI available');
              // Don't hide elements, let user try again
              // Show our button again in case they need to restart
              button.style.display = 'inline-block';
              button.textContent = 'Try Again';
              button.disabled = false;
            }
          },
          onMessage: (message) => {
            console.log('üí¨ VAPI Message:', message);
            
            // Check if message contains metadata
            if (message && message.metadata) {
              console.log('üìä Metadata in VAPI message:', message.metadata);
              if (message.metadata.candidateName || message.metadata.candidate_name) {
                console.log('‚úÖ Candidate name confirmed in VAPI:', message.metadata.candidateName || message.metadata.candidate_name);
              }
            }
            
            // Check for call start message which should include meta
            if (message && message.type === 'call-start') {
              console.log('üìû Call start message:', message);
            }
          },
          onSpeechStart: () => {
            console.log('üó£Ô∏è Speech started');
          },
          onSpeechEnd: () => {
            console.log('ü§´ Speech ended');
          }
        });

        button.textContent = 'Click on the telephone to connect!';
        button.style.backgroundColor = '#059669';

        // Add global click interceptor to prevent any VAPI button clicks after first call
        document.addEventListener('click', (e) => {
          if (callHasStarted) {
            const target = e.target;
            // Check if click is on a VAPI button
            if (target && (
              target.hasAttribute('data-vapi') ||
              target.classList.contains('vapi-button') ||
              target.getAttribute('aria-label')?.includes('call') ||
              target.getAttribute('aria-label')?.includes('phone') ||
              target.closest('[data-vapi]') ||
              target.closest('.vapi-button')
            )) {
              console.log('üö´ BLOCKED: Preventing duplicate call - call already in progress');
              e.preventDefault();
              e.stopPropagation();
              e.stopImmediatePropagation();
              return false;
            }
          }
        }, true); // Use capture phase to intercept before VAPI

        // Position VAPI button above our text after a short delay
        setTimeout(() => {
          const positionVapiButton = () => {
            const vapiSelectors = [
              '[data-vapi]',
              '.vapi-button',
              '.vapi-widget',
              '[class*="vapi"]',
              'button[aria-label*="call"]',
              'button[aria-label*="phone"]',
              '[data-testid*="vapi"]'
            ];
            
            vapiSelectors.forEach(selector => {
              const elements = document.querySelectorAll(selector);
              elements.forEach(el => {
                if (el && !el.classList.contains('vapi-hidden')) {
                  // Position the VAPI button in the center, 200px lower than center
                  el.style.position = 'fixed';
                  el.style.top = 'calc(50% + 100px)';
                  el.style.left = '50%';
                  el.style.transform = 'translate(-50%, -50%)';
                  el.style.zIndex = '1000';
                  el.style.margin = '0';
                  console.log('üìç Positioned VAPI element 200px lower:', el);
                }
              });
            });
          };
          
          // Try positioning multiple times to catch dynamically loaded elements
          positionVapiButton();
          setTimeout(positionVapiButton, 500);
          setTimeout(positionVapiButton, 1000);
          setTimeout(positionVapiButton, 2000);
        }, 100);

      } catch (error) {
        console.error('Connection error:', error);
        button.textContent = 'Error - Try Again';
        button.disabled = false;
      }
    }
  </script>

  <div class="card">
    <div>
      <h1>Welcome, <span id="candidateNameSpan">Candidate</span></h1>
      <p class="lead">This is your Bloom Buddies interview page.</p>

      <div class="disclaimer">
        <strong>Before we begin:</strong>
        <ul style="margin: 10px 0">
          <li>Please ensure you are in a quiet environment</li>
          <li>Check that your phone has a good signal</li>
          <li>Have a pen and paper ready</li>
           <li><strong>NOTE: THIS INTERVIEW IS BEING RECORDED FOR QUALITY AND TRAINING PURPOSES</strong></li>
        </ul>
      </div>
    </div>

    <div>
      <button id="readyBtn" onclick="startInterview()">Start Phone Interview</button>
    </div>
  </div>
</body>
</html>
