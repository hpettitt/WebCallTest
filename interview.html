<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bloom Buddies — Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #5dc399, #7be1b6);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 700px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 500px;
    }
    h1 { margin-top: 0; color: #065f46; font-size: 28px; }
    .lead { color: #374151; margin-bottom: 25px; }
    .disclaimer {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 30px;
      font-size: 15px;
      color: #92400e;
      text-align: left;
    }
    .cta-text {
      font-size: 20px;
      font-weight: bold;
      color: #065f46;
      margin: 20px 0;
    }
    #readyBtn {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(16,185,129,0.5);
      transition: transform 0.1s ease, background 0.2s ease;
      margin: 0 auto;
      display: inline-block;
    }
    #readyBtn:hover { background: #059669; transform: scale(1.03); }
    .footer { margin-top: 25px; font-size: 13px; color: #6b7280; }
  </style>
</head>
<body>
  <script>
    // Declare variables in wider scope
    let sessionToken;
    let candidateName;

    // Add loadVapiSDK function
    async function loadVapiSDK() {
      return new Promise((resolve, reject) => {
        if (window.vapiSDK) {
          resolve();
          return;
        }

        const script = document.createElement('script');
        script.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        script.async = true;
        script.crossOrigin = 'anonymous';

        script.onload = () => {
          if (window.vapiSDK) {
            resolve();
          } else {
            reject(new Error('VAPI SDK object not found after script load'));
          }
        };

        script.onerror = (event) => {
          reject(new Error(`Failed to load VAPI SDK: ${event.type}`));
        };

        document.body.appendChild(script);
      });
    }

    // Update DOMContentLoaded event handler
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        // Assign to outer scope variables
        sessionToken = urlParams.get('session');
        candidateName = urlParams.get('name');
        
        if (!sessionToken || !candidateName) {
            window.location.href = 'error.html';
        } else {
            const nameSpan = document.getElementById('candidateNameSpan');
            if (nameSpan) {
                nameSpan.textContent = candidateName;
            }
        }
    });

    // Update VAPI SDK configuration
    async function startInterview() {
      const webhookUrl = 'https://nbhugh.app.n8n.cloud/webhook/get-vapi-credentials';
      const button = document.getElementById('readyBtn');
      
      try {
        button.disabled = true;
        button.textContent = 'Connecting...';

        // Debug: Log what we're sending
        const requestPayload = { 
          sessionToken,
          candidateName,
          // Add additional context for server-side processing
          requestType: 'interview-start',
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          // Request that n8n configure the assistant with candidate context
          configureAssistantWith: {
            candidateName: candidateName,
            sessionId: sessionToken,
            interviewType: 'phone',
            customInstructions: `Always address the candidate as ${candidateName} throughout the interview.`
          }
        };
        console.log('🔍 Sending to webhook:', requestPayload);
        console.log('🌐 Webhook URL:', webhookUrl);

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          mode: 'cors',
          body: JSON.stringify(requestPayload)
        });

        console.log('📡 Response status:', response.status);
        const data = await response.json();
        console.log('📨 Response data:', data);
        
        const vapiKey = data.vapiKey || data.VapiKey;
        const vapiAssistantId = data.vapiAssistantId || data.VapiAssistantId;
        
        console.log('🔑 VAPI Key found:', !!vapiKey);
        console.log('🤖 Assistant ID found:', !!vapiAssistantId);

        if (!vapiKey || !vapiAssistantId) {
          throw new Error('Missing VAPI credentials');
        }

        await loadVapiSDK(); // Removed debugDiv parameter
        
        // Debug: Log VAPI configuration
        const vapiConfig = {
          apiKey: vapiKey,
          assistant: vapiAssistantId,
          // ADD WEBHOOK URL FOR TRANSCRIPT/CALL EVENTS
          serverUrl: "https://nbhugh.app.n8n.cloud/webhook-test/vapi-call-completed",
          config: { 
            disableDefaultButton: false,
            autoStart: false,
            audio: {
              enumerateDevicesTimeout: 1000,
              krisp: { enabled: false },
              useBrowser: true,
              useScreen: false,
              startWithMicOn: true
            }
          }
        };
        
        // VAPI variable values for dynamic content
        const variableValues = {
          name: candidateName,
          candidateName: candidateName,
          sessionId: sessionToken,
          sessionToken: sessionToken  // Add token for n8n processing
        };
        
        console.log('🚀 Starting VAPI with config:', vapiConfig);
        console.log('👤 Candidate name being sent to VAPI:', candidateName);
        console.log('🎫 Session ID being sent to VAPI:', sessionToken);
        console.log('🔖 Session Token for Airtable lookup:', sessionToken);
        console.log('📊 Variable values for VAPI:', variableValues);
        console.log('🔗 Webhook URL configured:', vapiConfig.serverUrl);
        console.log('🎯 VAPI will send transcript + token to n8n webhook');

        window.vapiSDK.run({
          ...vapiConfig,
          // Use VAPI's variableValues instead of metadata
          assistantOverrides: {
            variableValues: {
              name: candidateName,
              candidateName: candidateName,
              sessionId: sessionToken,
              sessionToken: sessionToken  // Add session token for n8n lookup
            },
            // Also add to metadata for webhook processing
            metadata: {
              candidateName: candidateName,
              sessionId: sessionToken,
              sessionToken: sessionToken,  // Critical for Airtable lookup
              interviewType: 'phone',
              source: 'bloom-buddies-interview'
            }
          },
          onError: (error) => {
            console.error('❌ VAPI Error:', error);
            button.textContent = 'Error - Try Again';
            button.disabled = false;
          },
          onCallStart: (data) => {
            console.log('📞 Call started');
            console.log('📊 Call start data:', data);
            if (data && data.call) {
              console.log('🔍 Call object:', data.call);
              if (data.call.metadata || data.call.meta) {
                console.log('✅ Meta data found in call start:', data.call.metadata || data.call.meta);
              } else {
                console.log('❌ No meta data found in call start - using fallback method');
                // Fallback: send candidate context as system message
                console.log('🔄 Sending candidate context via system message');
                
                // Send a system message with candidate info (if your VAPI setup supports it)
                try {
                  // This is a fallback - the proper fix is in the assistant system prompt
                  console.log(`📤 Fallback: Candidate is ${candidateName}, Session: ${sessionToken}`);
                } catch (fallbackError) {
                  console.error('Fallback method failed:', fallbackError);
                }
              }
            }
            button.style.display = 'none';
          },
          onCallEnd: () => {
            console.log('📴 Call ended');
            window.location.href = 'thank-you.html';
          },
          onMessage: (message) => {
            console.log('💬 VAPI Message:', message);
            
            // Check if message contains metadata
            if (message && message.metadata) {
              console.log('📊 Metadata in VAPI message:', message.metadata);
              if (message.metadata.candidateName || message.metadata.candidate_name) {
                console.log('✅ Candidate name confirmed in VAPI:', message.metadata.candidateName || message.metadata.candidate_name);
              }
            }
            
            // Check for call start message which should include meta
            if (message && message.type === 'call-start') {
              console.log('📞 Call start message:', message);
            }
          },
          onSpeechStart: () => {
            console.log('🗣️ Speech started');
          },
          onSpeechEnd: () => {
            console.log('🤫 Speech ended');
          }
        });

        button.textContent = 'Click on the telephone to connect!';
        button.style.backgroundColor = '#059669';

      } catch (error) {
        console.error('Connection error:', error);
        button.textContent = 'Error - Try Again';
        button.disabled = false;
      }
    }
  </script>

  <div class="card">
    <div>
      <h1>Welcome, <span id="candidateNameSpan">Candidate</span></h1>
      <p class="lead">This is your Bloom Buddies interview page.</p>

      <div class="disclaimer">
        <strong>Before we begin:</strong>
        <ul style="margin: 10px 0">
          <li>Please ensure you are in a quiet environment</li>
          <li>Check that your phone has a good signal</li>
          <li>Have a pen and paper ready</li>
        </ul>
      </div>
    </div>

    <div>
      <button id="readyBtn" onclick="startInterview()">Start Phone Interview</button>
    </div>
  </div>
</body>
</html>
