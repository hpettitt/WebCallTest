<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bloom Buddies â€” Interview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #5dc399, #7be1b6);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 700px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 500px;
    }
    h1 { margin-top: 0; color: #065f46; font-size: 28px; }
    .lead { color: #374151; margin-bottom: 25px; }
    .disclaimer {
      background: #fef3c7;
      border: 1px solid #fcd34d;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 30px;
      font-size: 15px;
      color: #92400e;
      text-align: left;
    }
    .cta-text {
      font-size: 20px;
      font-weight: bold;
      color: #065f46;
      margin: 20px 0;
    }
    #readyBtn {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 16px 28px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(16,185,129,0.5);
      transition: transform 0.1s ease, background 0.2s ease;
      margin: 0 auto;
      display: inline-block;
    }
    #readyBtn:hover { background: #059669; transform: scale(1.03); }
    .footer { margin-top: 25px; font-size: 13px; color: #6b7280; }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <h1>Welcome, <span id="candidateNameSpan">Candidate</span></h1>
      <p class="lead">This is your Bloom Buddies interview page.</p>

      <div class="disclaimer">
        <strong>Before we begin:</strong>
        <ul style="margin: 10px 0">
          <li>Please ensure you are in a quiet environment</li>
          <li>Check that your phone has a good signal</li>
          <li>Have a pen and paper ready</li>
        </ul>
      </div>
    </div>

    <div>
      <button id="readyBtn" onclick="startInterview()">Start Phone Interview</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const sessionToken = urlParams.get('session');
    const candidateName = urlParams.get('name');
    
    if (!sessionToken || !candidateName) {
      window.location.href = 'error.html';
    } else {
      document.getElementById('candidateNameSpan').textContent = candidateName;
    }

    async function startInterview() {
      const webhookUrl = 'https://nbhugh.app.n8n.cloud/webhook/get-vapi-credentials';
      const button = document.getElementById('readyBtn');
      
      // Create or get debug panel
      let debugDiv = document.getElementById('debugPanel');
      if (!debugDiv) {
        debugDiv = document.createElement('div');
        debugDiv.id = 'debugPanel';
        debugDiv.style.cssText = `
          text-align: left;
          background: #f3f4f6;
          padding: 15px;
          border-radius: 8px;
          margin: 20px 0;
          font-family: monospace;
          white-space: pre-wrap;
          overflow-x: auto;
        `;
        button.parentElement.appendChild(debugDiv);
      }
      
      // Show initial request details
      debugDiv.innerHTML = `
DEBUG INFORMATION
----------------
Time: ${new Date().toISOString()}
Webhook URL: ${webhookUrl}
Session Token: ${sessionToken}
Candidate Name: ${candidateName}

REQUEST DETAILS
--------------
Method: POST
Headers: {
  "Content-Type": "application/json",
  "Accept": "application/json"
}
Body: ${JSON.stringify({sessionToken, candidateName}, null, 2)}
`;

      try {
        button.disabled = true;
        button.textContent = 'Connecting...';

        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          mode: 'cors',
          body: JSON.stringify({ 
            sessionToken,
            candidateName 
          })
        });

        // Update debug with response status
        debugDiv.innerHTML += `\nRESPONSE STATUS
---------------
${response.status} ${response.statusText}

RESPONSE HEADERS
---------------
${JSON.stringify(Object.fromEntries([...response.headers]), null, 2)}
`;

        const data = await response.json();
        
        // Add response data to debug
        debugDiv.innerHTML += `\nRESPONSE DATA
------------
${JSON.stringify(data, null, 2)}
`;

        // Check for credentials with either capitalization
        const vapiKey = data.vapiKey || data.VapiKey;
        const vapiAssistantId = data.vapiAssistantId || data.VapiAssistantId;

        if (!vapiKey || !vapiAssistantId) {
          throw new Error('Missing VAPI credentials in response');
        }

        debugDiv.innerHTML += '\nInitializing VAPI with credentials...';
        
        await loadVapiSDK(debugDiv);
        
        // Add configuration to handle device enumeration and Krisp
        window.vapiSDK.run({
          apiKey: vapiKey,
          assistant: vapiAssistantId,
          config: { 
            disableDefaultButton: false,
            audio: {
              // Increase timeout for device enumeration
              enumerateDevicesTimeout: 1000,
              // Disable Krisp to avoid duplicate SDK issue
              krisp: {
                enabled: false
              }
            }
          },
          meta: { 
            candidate: candidateName,
            sessionId: sessionToken
          },
          onError: (error) => {
            debugDiv.innerHTML += `\nVAPI Error: ${error.message}`;
          },
          onDevicesEnumerated: (devices) => {
            debugDiv.innerHTML += `\nDevices enumerated: ${devices.length} found`;
          }
        });

        debugDiv.innerHTML += '\nVAPI initialization completed';
        button.textContent = 'Connected!';
        button.style.backgroundColor = '#059669';

      } catch (error) {
        console.error('Connection error:', error);
        button.textContent = 'Error - Try Again';
        button.disabled = false;
        
        // Add error details to debug
        debugDiv.innerHTML += `\nERROR DETAILS
-------------
